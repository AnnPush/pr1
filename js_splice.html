//добавление двух элементов в массив c помощью метода splice
<!DOCTYPE html>
<html>
<body>
<h1>push 2 elements</h>
<button onclick="mFunction()">click</button>
<p id="par"></p>
<script>
var color = ["red", "blue", "green", "black"];
document.getElementById("par").innerHTML = color;
function mFunction()
{
    color.splice(2, 0, "yellow", "pink");
	document.getElementById("par").innerHTML = color;
}
</script>
</body>
</html>
