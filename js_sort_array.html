<!DOCTYPE html>
<html>
<body>
<h1>Sort array reverse</h1>
<button onclick="mFunction()">click</button>
<p id="par"></p>
<script>
//создать и вывести на печать массив color
var color = ["red", "blue", "green", "grey"];
document.getElementById("par").innerHTML = color;

function mFunction()
{
    //сортировка массива
    color.sort();
	  //инвертировать массив
	color.reverse();
	document.getElementById("par").innerHTML=color;
}
</script>
</body>
</html>
