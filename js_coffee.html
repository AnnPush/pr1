//Кофеварка
<!DOCTYPE html>
<html>
<body>
<h1>Cofee</h1>


<script>

//создать класс Кофеварка
class Coffee
{
    constructor(power, water)
	{
	    this.power = power;//мощность кофеварки
		this.setWater(water);//количество воды в кофеварке
		this.waterHeat = 4200;//удельная теплоемкость воды
	}
	setWater(water)//метод, определяющий количество воды
	{  
        this.water = water;
    }
	getTimeBoil()//расчет времени кипения воды
	{
	    return this.water * this.waterHeat * 80 / this.power;
	}
	stop()
	{
	    return alert('Coffee ready!');//метод срабатывает через определенное время
	}
	start()
	{
	    setTimeout(this.stop, this.getTimeBoil());//через сколько напиток будет готов
	}
};

let coffee = new Coffee(100);//создать объект Кофеварка
coffee.setWater(250);//налить воды в кофеварку
coffee.start();//включить кофеварку
</script>


</body>
</html>
